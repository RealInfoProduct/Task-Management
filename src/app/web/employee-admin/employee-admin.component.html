
<div class="row m-0 table-body">
    <p-table [value]="employeeList" [paginator]="false" [tableStyle]="{'min-height': '10rem'}" [rows]="10" [showCurrentPageReport]="true"
        [scrollable]="true" scrollDirection="both" responsiveLayout="scroll" [style]="{'margin-top': '8px'}"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 20%;">Employee Name</th>
                <th style="width: 20%;">Employee Mobile</th>
                <th style="width: 20%;">Employee Email</th>
                <th style="width: 20%;">Employee Role</th>
                <th style="width: 20%;">Employee Technology</th>
                <th style="width: 20%;">Employee Project</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item let-i="rowIndex">
            <tr>
                <td style="width: 20%;">{{item.emaployeeName}}</td>
                <td style="width: 20%;">{{item.emaployeeMobile}}</td>
                <td style="width: 20%;">{{item.emaployeeEmail}}</td>
                <td style="width: 20%;">{{item.selectEmployeeRoleEle}}</td>
                <td style="width: 20%;">{{item.selectEmployeeTechnologyEle}}</td>
                <td style="width: 20%;">{{item.selectProjectEle}}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr class="record">
                <td colspan="12" class="p-text-center p-p-3">No Recode Found</td>
            </tr>
        </ng-template>
    </p-table>
</div>
