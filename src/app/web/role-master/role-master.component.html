<div class="container-fluid order_list">
    <div class="card prime-table">
        <div class="table-header">
            <span>Role List</span>
            <div class="add_admin_button">
                <button type="button" (click)="addProjectRole()" class="btn btn-secondary" data-bs-toggle="modal"
                    data-bs-target="#FirmModal">
                   New Role 
                </button>
            </div>
        </div>
        <div class="row m-0 table-body">
            <p-table [value]="ProjectRoleList" [paginator]="false" [rows]="10" [showCurrentPageReport]="true"
                [scrollable]="true" scrollDirection="both" responsiveLayout="scroll"
                [style]="{'margin-top': '8px'}"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [rowsPerPageOptions]="[10,25,50]">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 10%;">Sr</th>
                        <th style="width: 70%;">Name</th>
                        <th style="width: 20%;">Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item let-i="rowIndex">
                    <tr>
                        <td style="width: 10%;">{{i+1}}</td>
                        <td style="width: 70%;">{{item.ProjectRoleName}}</td>
                        <td style="width: 20%;">
                            <div class="button_icon_edit" data-bs-toggle="modal" data-bs-target="#FirmModal" (click)="editProjectRole(item)" >
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </div>
                            <div class="button_icon_delete" (click)="deleteProjectRole(item)">
                                <i  class="fa fa-trash" aria-hidden="true"></i>
                            </div>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr class="record">
                        <td colspan="12" class="p-text-center p-p-3">No Recode Found</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
    <!-- Modal FirmModal -->
    <div class="modal fade" id="FirmModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel" *ngIf="!isEdit">Add Project Role</h5>
                <h5 class="modal-title" id="staticBackdropLabel" *ngIf="isEdit">Edit Project Role</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-0">
                <!-- ... add code ..  -->
                    <div class="row m-2">
                            <div class="col-6">
                                <div class="form-group m-2">
                                    <label for="text">Project Role Name</label>
                                    <input type="text" class="form-control" [(ngModel)]="ProjectRole"
                                        placeholder="Enter Project Role Name">
                                </div>
                            </div>
                        </div>
                    <div class="modal-footer">                        
                            <ng-container *ngIf="!isEdit">
                                <button data-bs-dismiss="modal" aria-label="Close"  
                                    type="submit" (click)="submit()" class="btn btn-secondary submit">Submit</button>
                            </ng-container>
                            <ng-container *ngIf="isEdit">
                                <button data-bs-dismiss="modal" aria-label="Close"
                                    type="submit" (click)="submit()" class="btn btn-secondary submit">Update</button>
                            </ng-container>
                    </div>
                <!-- ... add code ..  -->
            </div>
        </div>
    </div>
</div>

<p-toast></p-toast>
<p-confirmDialog header="Confirmation" ></p-confirmDialog>
<app-spinner *ngIf="isLoading"></app-spinner>
