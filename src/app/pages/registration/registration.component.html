<section class="background">  
    <div class="snowfall"></div>
      <div class="design">
        <div class="background_design_1"></div>
        <div class="background_design_2"></div>
      </div>
      <div class="text-center">
        <div class="container">
          <div class="row gx-lg-5">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <form [formGroup]="registrationForm" (ngSubmit)="submit()">
                    <div class="register_button">
                      <h4>Create New Account !</h4>
                      <span>Get your free task management  account now</span>
                    </div>
                    <div class="form-content">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-content_item mt-2 ">
                                  <label class="form-label">Company Profile</label>
                                  <input type="file" class="form-control" placeholder="Enter Company Profile.." (change)="fileChange($event)">
                                </div>
                                <div class="form-content_item mt-2 ">
                                  <label class="form-label">Company Name</label>
                                  <input type="text" class="form-control" formControlName="companyName" placeholder="Enter Company Name..">
                                </div>
                                <div class="form-content_item mt-2 ">
                                  <label class="form-label">Company Email</label>
                                  <input type="text" class="form-control" formControlName="email" placeholder="Enter Company Email..">
                                </div>
                            </div>
                            <div class="col-6">
                              <div class="form-content_item mt-2 ">
                                <label class="form-label">Company Mobile No.</label>
                                <input type="text" class="form-control" formControlName="monileNumber" maxlength="10" placeholder="Enter Mobile Number..">
                              </div>
                                  <div class="form-content_item mt-2 ">
                                    <div class="password">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" formControlName="password" placeholder="Enter Password..">
                                    </div>
                                </div>
                                <div class="form-content_item mt-2 ">
                                    <div class="password">
                                        <label class="form-label">Confirm Password</label>
                                        <input  [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="confirmpassword" placeholder="Enter Confirm Password..">
                                        <div class="icon">
                                            <i class="fa fa-eye" (click)="showPassword = !showPassword" [class.hide]="showPassword"></i>
                                            <i class="fa fa-eye-slash " (click)="showPassword = !showPassword" [class.hide]="!showPassword"></i>
                                        </div>
                                    </div>
                                </div>  
                            </div>
                        </div>
                    </div>
                    <div class="login_button mt-3">
                      <button type="submit" class="btn btn-primary btn-lg btn-block">Sing Up</button>
                    </div>  
                  </form>
                </div>
              </div>
              <div class="footer">  
                <span>Already have an account ?</span><label routerLink="/login">Signin</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <app-spinner *ngIf="isLoading"></app-spinner>
